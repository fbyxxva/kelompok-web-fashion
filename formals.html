<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formal Style</title>

    <!-- Fonts Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FEATHER ICONS -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleformal.css" />
  </head>
  <body>
    <div class="minilogo">
      <a href="index.html#category">
        <img src="img/mini logo 2.png" class="logo" />
      </a>
    </div>
      <div class="container">
        <div class="slide">
          <div
            class="item"
            style="background-image: url(./imgformal/pict\ 1.png)">
        </div>
    
        <div
          class="item"
          style="background-image: url(./imgformal/pict\ 2.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(./imgformal/pict\ 3.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(./imgformal/pict\ 4.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(./imgformal/pict\ 5.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(./imgformal/pict\ 6.png)"
        ></div>
      </div>
    </div>

    <div class="button">
      <button class="prev">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button class="next">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>

    <script src="appformal.js"></script>
  </body>
</html>
